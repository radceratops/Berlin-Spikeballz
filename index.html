		var canvas = document.getElementById("spike");

		background.src = "spikeballnet.jpeg"; 

    	var background = new Image();
		background.src = "spikeballnet.jpeg"; 

		var ball = 50;
		var x = canvas.width;
		var y = canvas.height/2;
		var dx = -2;
		var dy = 2;
		
		var netWidth = 100;
		var netHeight = 10;
		var netX = (canvas.width-netWidth)/2;
		var netY = canvas.height-netHeight;

		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ball, 0, Math.PI*2);
			ctx.fillStyle = "#FFFF00";
			ctx.fill();
			ctx.closePath();
		}

		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.drawImage(background,0,0);
			drawBall();

			x += dx;
			y += dy;

			if (y == canvas.height) {
				dy = -dy;
			}
			requestAnimationFrame(draw);
		}


		draw();
	</script>
